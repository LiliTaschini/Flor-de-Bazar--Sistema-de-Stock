<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>
<body class="bg-black">
    <header class="w-100">
        <h1 class="bg-secondary text-center p-3">Sistema de Stock</h1>
        <nav class="text-center w-100 d-flex justify-content-around">
            <button type="button" class="px-5 py-3 btn btn-outline-secondary w-25">Agregar Categoria</button> 
            <button type="button" class="px-5 py-3 btn btn-outline-secondary w-25">Agregar Productos</button>
            <button type="button" class="px-5 py-3 btn btn-outline-secondary w-25">Salida de Productos</button>
            <button type="button" class="px-5 py-3 btn btn-outline-secondary w-25">Aumento y Descuento</button>
        </nav>
    </header>
<div> <!-- V-IF de ENTRADA DE PRODUCTOS -->
    <form action="">
        <label for="producto">
            <span>Producto *</span>
            <input type="text" id="producto" required>
        </label>
        <label for="codigo">
            <span>Código *</span>
            <input type="number" id="codigo" required>
        </label>
        <label for="categoria">
            <span>Categoría *</span>
            <datalist id="categoria">
                <option value="" required></option>
            </datalist>
        </label>
        <label for="descripcion">
            <span>Descripción</span>
            <input type="textarea" id="descripcion">
        </label>
        <label for="cantidad">
            <span>Cantidad *</span>
            <datalist id="cantidad">
                <option value="" required></option>
            </datalist>
        </label>
        <label for="precio">
            <span>Precio *</span>
            <input type="number" id="precio" required>
        </label>
        <label for="agregar">
            <span>AGREGAR</span>
            <input type="submit" value="agregar">
        </label>
    </form>
    <section>
        <label for="buscar">
            <span>BUSCAR</span>
            <input type="text" id="buscar">
        </label>
        <label for="filtros">
            <span>CATEGORÍA</span>
            <input type="text" id="filtros">
        </label>
        <span>INFORMACIÓN</span>
        <span><!-- MOSTRAR INFO --></span>
    </section>
</div>

<div> <!-- V-IF DE SALIDA DE PRODUCTO -->

    <form action="">
        <label for="codigo">
            <span>Código *</span>
            <input type="number" id="codigo" required>
        </label>
        <label for="cantidad">
            <span>Cantidad *</span>
            <datalist id="cantidad">
                <option value="" required></option>
            </datalist>
        </label>
        <label for="agregar">
            <span>SALIDA DEL STOCK</span>
            <input type="submit" value="agregar">
        </label>
    </form>
    <section>
        <span>INFORMACIÓN</span>
        <span><!-- CARRITO --></span> 
    </section>

</div> 
<div>  <!-- V-IF DE CATEGORIA -->

</div>
<div><!-- V-IF DE PORCENTAJES -->

</div> 

    <!-- JS -->
    <script src="op.js"></script>
    <!-- VUE -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
